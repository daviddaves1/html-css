<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 1px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse; /* collapse: dados bem juntos; separate: dados afastados. */
            border: 3px solid rgb(70, 70, 70);
        }

        td{
            text-align: center;
            border: 1px solid black;
            padding: 8px;
            vertical-align: middle;
        }

        .number{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!-- Hierarquia de tabelas simples
     
    tr > linha de tabela
    th > cabeÃ§alho de tabela
    td > dado de tabela
    -->
    <table>
        <tr>
            <!-- Primeira linha -->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
        </tr>
        <tr>
            <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr>
            <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="number">C3</td>
        </tr>
        <tr>
            <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
