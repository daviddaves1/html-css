<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: rgb(0, 126, 84);
            color: white;
        }

        thead, tfoot{
            background-color: rgb(0, 126, 84);
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas grandes
     TABLE
        thead
            tr, td, th
        tbody
            tr, td, th
        tfooter
            tr, td, th -->
            
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td class="number">São Paulo</td>
                <td>44 411 238</td>
            </tr>
            <tr>
                <td class="number">Minas Gerais</td>
                <td>20 538 718</td>
            </tr>
            <tr>
                <td class="number">Rio de Janeiro</td>
                <td>16 054 524</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>000000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
