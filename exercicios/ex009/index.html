<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">

        <!-- Cuidado, mantenha sempre a ordem correta ao mostrar as imagens, caso a ordem seja invertida de modo errado, é bem provável que algumas não serão mostradas na tela. Como pode ver, elas estão em ordem de tamanho, da menor para a maior. -->

    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio src="midia/A Walk Into Space - Topher Mohr and Alex Elena.mp3" autoplay controls></audio>
    
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p> <!-- Essa mensagem era para se caso o usuário não conseguisse reproduzir algum dos áudios, muito provavelmente devido ao navegador -->
    </audio>
    
    <!-- Tome cuidado também com os direitos autorais, eles existem tanto para imagens, áudios e vídeos.

    Evite colocar arquivos de áudio MP3 em qualidade máxima, isso deixa o site lento.
    
    Formatos de áudio que os navegadores mais tem compatibilidades: MPEG, WAV, OGG.                Obs: evite usar o formato WAV, é muito pesado e deixa o site lento. -->
</body>
</html>
