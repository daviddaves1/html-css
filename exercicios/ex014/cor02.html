<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(-45deg, #F20587, #F205E2, #960CF2, #F29F05, #F25D07); /* Fazendo um degradê começando com uma cor e terminando com outra */
            background-attachment: fixed; /* fundo fixo */
        }

        /* Mas não coloque mais de 5 cores no degradê, senão o site ficará horrível */
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
    
</body>
</html>
