<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <optgroup label="Região Centro-Oeste">
                    <option value="" selected>-- Escolha --</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="list-profissao">
            <datalist id="list-profissao">
                <option value="ADM">Administrador</option>
                <option value="MED">Médico</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="40" rows="12"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
